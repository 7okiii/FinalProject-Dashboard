<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/reset.css">
    <link rel="stylesheet" href="./stylesheet/dashboard.css">
    <script src="./js/style.js"></script>
    <script src="./js/angular.js"></script>
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');
    </style>        
</head>
<body>
    <main>
        <div class="sideMenu">
            <ul>
                <li>Home</li>
                <li>Menu</li>
                <li>Dashboard</li>
                <li>test</li>
                <li>test</li>
                <li>test</li>
            </ul>
        </div>
    
        <div class="container">
            <div class="title">
                <h2>Simple dashboard</h2>
            </div>
            <div class="views">
                <div class="totalView">
                    <p>Total Views</p>
                    <p>1,000</p>
                </div>
                <div class="countryView">
                    YouTube views (Country)
                </div>
            </div>
            <div class="sub">
                <div class="like">
                    <p>Likes and Dislikes</p>
                </div>
                <div class="totalSub">
                    <p>Total subscriber</p>
                </div>
                <div class="newSub">
                    <p>New Subscriber</p>
                </div>
                <div class="time">
                    <p>Time</p>
                </div>
            </div>
            <div class="videos">
                <div class="first">
                    <p>1</p>
                </div>
                <div class="second">
                    <p>2</p>
                </div>
                <div class="third">
                    <p>3</p>
                </div>
                <div class="fourth">
                    <p>4</p>
                </div>
            </div>    
        </div>
    </main>
    <footer></footer>
</body>
</html>
