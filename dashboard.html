<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/reset.css">
    <link rel="stylesheet" href="./stylesheet/dashboard.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="./js/style.js"></script>
    <script src="./js/angular.js"></script>
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');
    </style>        
</head>
<body>
    <main>
        <div class="sideMenu">
            <ul>
                <li><i class="fas fa-home"></i></li>
                <li>Over Views</li>
                <li>Secondary</li>
                <li>Detail</li>
                <li>test</li>
                <li>test</li>
            </ul>
        </div>
    
        <div class="container">
            <div class="title">
                <h2>Simple dashboard</h2>
            </div>
            <h3>Over Views</h3>
            <div class="views">
                <div class="totalView">
                    <p>Total Sales</p>
                </div>
                <div class="countryView">
                    <p>Weekly Sales</p>
                </div>
            </div>
            <h3>Secondary</h3>
            <div class="sub">
                <div class="like">
                    <p>Likes and Dislikes</p>
                </div>
                <div class="totalSub">
                    <p>Good Reviews</p>
                </div>
                <div class="newSub">
                    <p>Bad Reviews</p>
                </div>
                <div class="time">
                    <p>Time</p>
                </div>
            </div>
            <h3>Details</h3>
            <div class="videos">
                <div class="first">
                    <p>1</p>
                </div>
                <div class="second">
                    <p>2</p>
                </div>
                <div class="third">
                    <p>3</p>
                </div>
                <div class="fourth">
                    <p>4</p>
                </div>
            </div>    
        </div>
    </main>
    <footer></footer>
</body>
</html>
